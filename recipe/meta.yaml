# Set Version and Build-Number
{% set version = "1.6.8" %}
{% set build = 1 %}

# Set names for the AiiDA Meta-Package and accompanying Sub-Packages
{% set aiidameta = "aiida" %}
{% set aiidacore = "aiida-core" %}
{% set aiidaservice = "aiida-core.services" %}
{% set aiida_atomic_tools = "aiida-core.atomic_tools" %}

# Define the Source and AiiDA Meta-Package
package:
  name: {{ aiidameta|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ aiidacore[0] }}/{{ aiidacore }}/{{ aiidacore }}-{{ version }}.tar.gz
  sha256: e4bd8c91028a076170de7b6b1de5fc4489ee3d51941eb5f2fd6b0259ee0346f5

build:
  number: {{ build }}
  noarch: python

# Packages that shall be shipped when installing from the Meta-Package are
# defined here
requirements:
  run:
    - {{ pin_subpackage(aiidacore, exact=True) }}
    - {{ pin_subpackage(aiidaservice, exact=True) }}

# Define the available Sub-Packages
outputs:
  - name: {{ aiidacore }}
    build:
      noarch: python
      entry_points:
        - verdi=aiida.cmdline.commands.cmd_verdi:verdi
      script: 'python -m pip install . --no-deps --ignore-installed -vvv '
    requirements:
      host:
        - python
        - pip
      run:
        - python ~=3.7
        - aldjemy ~=0.9.1
        - alembic ~=1.2
        - archive-path ~=0.2.1
        - aio-pika ~=6.6
        - circus ~=0.17.1
        - click-completion ~=0.5.1
        - click-config-file ~=0.6.0
        - click-spinner ~=0.1.8
        - click ~=7.1
        - django ~=2.2
        - ete3 ~=3.1
        - python-graphviz ~=0.13
        - ipython ~=7.20
        - jinja2 ~=2.10
        - jsonschema ~=3.0
        - kiwipy[rmq] ~=0.7.4
        - markupsafe <2.1
        - numpy ~=1.17
        - pamqp ~=2.3
        - paramiko ~=2.7,>=2.7.2
        - plumpy ~=0.20.0
        - pgsu ~=0.2.0
        - psutil ~=5.6
        - psycopg2-binary ~=2.8.3
        - python-dateutil ~=2.8
        - pytz ~=2019.3
        - pyyaml ~=5.4
        - reentry ~=1.3
        - simplejson ~=3.16
        - sqlalchemy-utils ~=0.36.0
        - sqlalchemy ~=1.3.10
        - tabulate ~=0.8.5
        - tqdm ~=4.45
        - tzlocal ~=2.0
        - upf_to_json ~=0.9.2
        - wrapt ~=1.11.1
      run_constrained:
        - {{ pin_subpackage(aiidaservice, exact=True) }}
    test:
      requires:
        - pip
      imports:
        - aiida
        - aiida.common
        - aiida.common.hashing
        - aiida.manage
        - aiida.restapi
        - aiida.schedulers
        - aiida.transports
        - aiida.tools
        - aiida.tools.importexport
      commands:
        - reentry scan -r aiida
        - verdi --help
        - verdi --version
        - pip check
    
  - name: {{ aiidaservice }}
    build:
      noarch: python
    requirements:
      run:
        - postgresql >=9.6
        - rabbitmq-server >=3.7,<3.8.15
    test:
      commands:
        - postgres --help
        - rabbitmqctl help

  - name: {{ aiida_atomic_tools }}
    build:
      noarch: python
    requirements:
      run:
        - {{ pin_subpackage(aiidacore, exact=True) }}
        - ase ~=3.18
        - matplotlib-base ~=3.3,>=3.3.4
        # pandas has broken builds: https://github.com/conda-forge/pandas-feedstock/issues/137
        - pandas !=1.4.0,!=1.4.1,!=1.4.2
        - pycifrw ~=4.4
        - pymatgen >=2019.7.2,<=2022.1.9,!=2019.9.7
        - pymysql ~=0.9.3
        - seekpath ~=1.9,>=1.9.3
        - spglib ~=1.14
    test:
      requires:
        - pip
      commands:
        - pip check

about:
  home: http://aiida.net
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: AiiDA, an automated interactive infrastructure and database for computational science
  doc_url: https://aiida-core.readthedocs.io
  dev_url: https://github.com/aiidateam/aiida-core

extra:
  recipe-maintainers:
    - ltalirz
    - astamminger
    - chrisjsewell
    - sphuber
